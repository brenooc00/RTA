<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styledashboard.css') }}">
</head>

<body>
    <nav>
        <ul>
            <div class="center">
            </div>
            <li>
                <a href="{{ url_for('index') }}">SpinalAlign</a>
            </li>
        </ul>
    </nav>

    <h1>Bem-vindo, {{ nome }}!</h1>

    <h2>Suas imagens:</h2>

    <!-- Exibir imagens primeiro -->
    <div class="imagens-container">
        {% if imagens %}
            {% for img in imagens %}
                <img src="data:image/png;base64,{{ img }}" alt="Imagem do paciente">
            {% endfor %}
        {% else %}
            <p>Você ainda não possui nenhuma imagem cadastrada.</p>
        {% endif %}
    </div>

    <!-- Botão após as imagens -->
    <form action="/capturar" method="post">
        <button type="submit">Nova imagem</button>
    </form>
</body>
</html>
