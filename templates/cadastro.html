<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleCadastro.css') }}">
</head>

<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="form-container">
            <h1 class="title">Cadastro</h1>
            <form action="/cadastro" method="POST" class="form">
                <label for="nome" class="label">Nome:</label>
                <input type="text" id="nome" name="nome" class="input" required>

                <label for="data_nascimento" class="label">Data de Nascimento:</label>

                <input type="date" id="data_nascimento" name="data_nascimento" class="input" required>

                <label for="cpf" class="label">CPF:</label>

                <input type="text" id="cpf" name="cpf" class="input" required>

                <label for="senha" class="label">Senha:</label>
                <input type="password" id="senha" name="senha" class="input" required>

                <div class="button-group">
                    <button type="submit" class="button button-cadastrar">Cadastrar</button>
                </div>
            </form>

            <div class="button-group1">
                <form action="{{ url_for('redirecionar_CadastroLogin') }}" method="get">
                    <button type="submit" class="button button-voltar">Voltar</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        const cpfInput = document.querySelector('input[name="cpf"]');

        cpfInput.addEventListener('input', () => {
            let value = cpfInput.value.replace(/\D/g, '');

            if (value.length > 11) value = value.slice(0, 11);

            value = value
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');

            cpfInput.value = value;
        });
    </script>

</body>

</html>
